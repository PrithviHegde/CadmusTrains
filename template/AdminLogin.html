<!DOCTYPE html>

{% load staticfiles %}

<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "cadmusweb/css/materialize.min.css"%}" media="screen,projection"/>
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cadmus</title>

    <style>
      body{
        background-color: black;
      }
    </style>
</head>

<body>
  <header>
    <!--For the Navbar-->
    <div class="navbar-fixed">
      <nav class="black z-depth-0">
          <div class="container nav-wrapper">
            <a href="#" class="brand-logo cyan-text text-darken-1"><span style="font-weight: bold; font-size: 30px; font-family: Arial">Cadmus</span></a> 
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons large">menu</i>
            </a>
            <ul id = "nav-mobile" class="right hide-on-med-and-down">
              <li><a href="../inputform#Home_1" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Home</span><i class="material-icons grey-text left pulse">home</i></a></li>
              <li><a href="../inputform#Features_2" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Features</span><i class="material-icons left grey-text">call</i></a></li>
              <li><a href="../inputform#About Us_3" class="cyan-text"><span style="font-weight: bold; font-size: 18px">About Us</span><i class="material-icons left grey-text">call</i></a></li>
              <li><a href="../inputform#Help_4" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Help</span><i class="material-icons left grey-text">help</i></a></li>
            </ul>
          </div>
      </nav>
    </div>

        <ul class="sidenav" id="mobile-links">
            <li><a href="../inputform#Home_1" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Home</span><i class="material-icons grey-text left pulse">home</i></a></li>
            <li><a href="../inputform#Features_2" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Features</span><i class="material-icons left grey-text">call</i></a></li>
            <li><a href="../inputform#About Us_3" class="cyan-text"><span style="font-weight: bold; font-size: 18px">About Us</span><i class="material-icons left grey-text">call</i></a></li>
            <li><a href="../inputform#Help_4" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Help</span><i class="material-icons left grey-text">help</i></a></li>
        </ul>
    </header>
        <!--End Navbar-->


<div class="container">
  <div class="col s12 l5 offset-l2">
    <form action="#" class="action" method="POST">
  
            {%csrf_token%}
  
     <div class="row">      <!--For user input-->
       <div class="input-field">
          <i class="material-icons prefix">person</i>
          <input type="text" id="userID" name="userID" class="white-text validate">
          <label for="userID">Username</label>
          <span class="helper-text" data-error ="Please enter a valid username"></span>
          </div>
      </div>

      
            <!--For password input-->


       <div class="input-field">
          <i class="material-icons prefix">lock</i>
          <input id="password" name="password"  class="validate white-text">
          <label for="#">password</label>
          <span class="helper-text" data-error ="Please enter a valid password"></span>
          </div>
       </div>
       <button class="btn waves-effect waves-light"  id="Go" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
      </button>
    </form>
</div>



<!--JavaScript at end of body for optimized loading-->
<script src="{%static "cadmusweb/js/jquery-3.3.1.min.js"%}"></script>
<script src="{%static "cadmusweb/js/materialize.min_cloudflare.js"%}"></script>
<script>
  $(document).ready(function(){
    $('.sidenav').sidenav();
    $('.scrollspy').scrollSpy();
    $('.parallax').parallax();
    $(window).scroll(function(){ 
    if ($(this).scrollTop() > 100) { 
        $('#scroll').fadeIn(); 
    } else { 
        $('#scroll').fadeOut(); 
    } 
}); 
$('#scroll').click(function(){ 
    $("html, body").animate({ scrollTop: 0 }, 600); 
    return false; 
}); 
  });
</script>
</body>
</html>
