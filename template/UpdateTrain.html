<!DOCTYPE html>

{% load static %}

<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "cadmusweb/css/materialize.min.css"%}" media="screen,projection"/>
    <meta charset="UTF-8">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Cadmus</title>

    <style>
      body{
        background-color: whitesmoke;
      }
    </style>
</head>

<body>
  <header>
    <!--For the Navbar-->
    <div class="navbar-fixed">
      <nav class="black z-depth-0">
          <div class="container nav-wrapper">
            <a href="#" class="brand-logo cyan-text text-darken-1"><span style="font-weight: bold; font-size: 30px; font-family: Arial">Cadmus</span></a> 
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
                <i class="material-icons large">menu</i>
            </a>
            <ul id = "nav-mobile" class="right hide-on-med-and-down">
              <li><a href="../inputform#Home_1" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Home</span><i class="material-icons grey-text left pulse">home</i></a></li>
              <li><a href="../inputform#Features_2" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Features</span><i class="material-icons left grey-text">call</i></a></li>
              <li><a href="../inputform#About Us_3" class="cyan-text"><span style="font-weight: bold; font-size: 18px">About Us</span><i class="material-icons left grey-text">call</i></a></li>
              <li><a href="../inputform#Help_4" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Help</span><i class="material-icons left grey-text">help</i></a></li>
            </ul>
          </div>
      </nav>
    </div>

        <ul class="sidenav" id="mobile-links">
            <li><a href="../inputform#Home_1" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Home</span><i class="material-icons grey-text left pulse">home</i></a></li>
            <li><a href="../inputform#Features_2" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Features</span><i class="material-icons left grey-text">call</i></a></li>
            <li><a href="../inputform#About Us_3" class="cyan-text"><span style="font-weight: bold; font-size: 18px">About Us</span><i class="material-icons left grey-text">call</i></a></li>
            <li><a href="../inputform#Help_4" class="cyan-text"><span style="font-weight: bold; font-size: 18px">Help</span><i class="material-icons left grey-text">help</i></a></li>
        </ul>
    </header>
        <!--End Navbar-->


  <div class="container">
    <div class="row">
      <div class="col s12 l5">
        <form action="#" method="POST">
          {% csrf_token %}
            <!--TrainName input-->
            <div class="input-field">
              <i class="material-icons prefix">train</i>
              <input type="text" id = 'TrainName' name="TrainName" class="validate">
              <label for="TrainName">Train Name</label>
            </div>
            <!--TrainSpeed input-->
            <div class="input-field">
              <i class="material-icons prefix">fast_forward</i>
              <input type="number" name="TrainSpeed" id="TrainSpeed" class="validate" pattern="[0-400]{1}">
              <label for="TrainSpeed">Train Speed</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">stop_cost</i>
              <input type="text" name="stop_cost" id="stop_cost" class="validate">
              <label for="stop_cost">Enter price of train per stop</label>
            </div>
            <!--CSV input for city list-->
            <div class="input-field">
              <i class="material-icons prefix">format_list_numbered</i>
              <input type="text" name="CityList" id="CityList" class="validate">
              <label for="CityList">Enter comma-seperated list of cities</label>
            </div>
            <!--Send Button input-->
            <div class="input-field center">
              <button class="btn waves-effect waves-light cyan darken-3" type="submit">Submit
                <i class="material-icons right">send</i>
              </button>
            </div>

        </form>
      </div>
    </div>
  </div>



<!--JavaScript at end of body for optimized loading-->
<script src="{%static "cadmusweb/js/jquery-3.3.1.min.js"%}"></script>
<script src="{%static "cadmusweb/js/materialize.min_cloudflare.js"%}"></script>
<script>
    $(document).ready(function(){
    $('select').formSelect();
    
    
    
    });
</script>
</body>
</html>
